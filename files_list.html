<!doctype html>
<title>Do</title>
<h1>list</h1>
<hr>
<ul>
        {% for file in files %}
            {% if isdir[loop.index0] %}
                <li><a href="{{file+'/'}}">{{file+'/'}}</a></li>
            {% else %}
                <li><a href="{{file}}">{{file}}</a></li>
            {% endif %}
        {% endfor %}
</ul>
